<div class="container">
  <h3 class="text-center my-2 mt-md-5 mb-md-2">Travellers list</h3>
  <p class="text-center" *ngIf="label && !errorMsg">Label: <b>{{label}}</b></p>

  <div class="my-3 table-responsive" *ngIf="travellers && !errorMsg">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Mail</th>
        <th scope="col">Birthday</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let traveller of travellers">
        <td>{{traveller.first_name}}</td>
        <td>{{traveller.last_name}}</td>
        <td>{{traveller.mail}}</td>
        <td>{{traveller.birthday | date:'MM/dd/yyyy HH:mm' : 'UTC'}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</p>
</div>
